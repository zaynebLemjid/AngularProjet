<div>
    <input
    [(ngModel)]="mot"
    class="form-control mr-sm-2"
    style="width: 170px; display: inline"
    type="search"
    placeholder="Search titre...."
    aria-label="Search"
    (keyup)="Recherche()"
  />
  
</div>
<div>
    <input
    [(ngModel)]="date"
    class="form-control mr-sm-2"
    style="width: 170px; display: inline"
    type="search"
    placeholder="Search date...."
    aria-label="Search"
    (keyup)="RechercheDate()"
  />
  
</div>

<div>
    <ul *ngFor="let activite of lesActivites">
        <li 
        class="card">
        <span class="card-header">{{activite.titre}}</span>
        
        <img class="card-body" src="{{activite.image}}">
        <span class="card-footer">
            <input 
            class="btn btn-warning"
             type="button" 
             [routerLink]="['/front/selected-activite', activite.id]"
             value="Infos">
        </span>
        
        </li>
    </ul>
</div>
