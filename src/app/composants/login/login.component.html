<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
  
<body>
  <main>
    <div class="container">
      <div class="flex-container">
        <div class="form-container">
          <strong>Authentification</strong>
          <div class="mb-3 mt-3">
            <label class="form-label">Nom d'utilisateur:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Introduisez votre nom d'utilisateur"
              #username
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Password:</label>
            <input
              #password
              type="password"
              class="form-control"
              placeholder="Introduisez votre mot de passe"
            />
          </div>
          <button class="Btn" (click)="login(username.value, password.value)">
            <span>Login</span>         
           </button>
           <br> <p style="text-align: center;">Vous n'avez pas de compte ?</p> 
           <button class="Btn" id="sign" (click)="navigateToSignUp()">
            <span>Sign-Up</span>
           </button>
          <button class="Btn" id="changePassword" (click)="changermdp()">
            <span>Changer Mot De Passe</span>
          </button>
          <button class="Btn" (click)="retour()">
            <span>Retour</span>
          </button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
