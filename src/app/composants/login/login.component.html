<div class="container">
    <img src="assets/p.jpg" alt="logo">
    <strong>Authentification</strong>
    <div class="mb-3 mt-3">
        <label class="form-label">Nom d'utilisateur:</label>
        <input
          type="text"
          class="form-control"
          placeholder="Introduisez votre nom d'utilisateur"
          #username
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Password:</label>
        <input
          #password
          type="password"
          class="form-control"
          placeholder="Introduisez votre mot de passe"
        />
      </div>
      <button
        type="button"
        class="btn btn-primary"
        (click)="login(username.value, password.value)"
      >
        S'authentifier
      </button>
</div>
